<!DOCTYPE>
<html>

<head>
    <title>Connection Collection</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>


    <!--Navigation Header-->
    <nav class="navbar navbar-expand-md navbar-light pt-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../DesignDocuments/collectionConnectionLogo.png"></a>
            <div>
                <p class="navbar-text"> Hello, User!</p>
                <div class="btn-group" role="group" aria-label="Navigation Options">
                    <a class="btn btn-secondary active" href="userHomePage.html">My Collections</a>
                    <a class="btn btn-secondary" href="shareCollection.html">Share My Collection</a>
                    <button id="logOutBtn" class="btn btn-secondary" type="button">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!--Collection Page Main Content-->

    <div class="container float-right">
        <button id="createCollectionBtn" class="btn btn-sm btn-secondary d-inline-block" type="button"
            data-toggle="modal" data-target="#createCollectionForm">Create Collection</button>
        <input class="form-control-sm d-inline-block" type="text" placeholder="Search My Collections"
            aria-label="Search">
    </div>

    <div class="container collectionItemListing">
        <div class="float-none row outline pt-3">
            <div class="col-sm-7">
                <h3>Collection Name</h3>
                <div class="row">
                    <div class="col-8 col-sm-12">
                        <ul>
                            <li><a href="collectionItemListing.html">Collection Item Name</a></li>
                            <li>Collection Item Name</li>
                            <li>Collection Item Name</li>
                            <li>Collection Item Name</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button id="newItem" class="btn btn-sm btn-secondary" type="button" data-toggle="modal" data-target="#addItemForm">Add New Item</button>
            </div>
            <div class="col-sm-1">
                Edit
            </div>
            <div class="col-sm-2">
                Share Collection
            </div>
        </div>
    </div>

    <!--Create Collection Modal-->
    <div class="modal fade" id="createCollectionForm" tabindex="-1" role="dialog"
        aria-labelledby="#createCollectionForm" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginFormTitle">Let's Get Started!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-5">
                    <div class="form-group">
                        <label for="collectionName">Collection Name</label>
                        <input type="text" class="form-control" id="collectionName" name="collectionName"
                            aria-describedby="collectionName" placeholder="Enter collection name here..">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary">Create Collection</button>
                </div>
            </div>
        </div>
    </div>

    <!--Add Item to Collection Modal-->
    <div class="modal fade" id="addItemForm" tabindex="-1" role="dialog"
        aria-labelledby="#addItemForm" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemForm">Add Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-5">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" name="itemName"
                            aria-describedby="itemName" placeholder="Enter item name here..">
                    </div>
                    <div class="form-group">
                        <label for="itemYear">Item Year</label>
                        <input type="text" class="form-control" id="itemYear" name="itemYear"
                            aria-describedby="itemYear" placeholder="Enter item year here..">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary">Create Collection</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
